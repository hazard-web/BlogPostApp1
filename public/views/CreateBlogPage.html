<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="blogpost.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
   
    .container .abc input{
        width: 300px;
    }
    .container form .btn{
        width: 600px;
        background-color: #774e32;
    }
    .container form {
        background-color: azure;
        padding: 25px;
    }
    @media (width:500px){
        .container .abc input{
        width: 150px;
    }
    .container form .btn{
        width: 300px;
    }
    }
  </style>
   
</head>
<body style="background-color: #0078ff">
         <div class="container d-flex justify-content-center ">
          <center> <div>
            <br>
             <h2 style="color: #774e32;">Create A New Blog Post</h2>
         
            <p>New blog post. It contains some interesting content about various topics.</p>
         </div></center>
        </div>
      <div class="container d-flex justify-content-center">
        <form action="/AddBlog" method="post" >
                  <label for="title">Blog Title:</label>
                  
                  <input type="text" name="blogtitle" class="form-control form-control-sm " id="blogtitle" required>
                  
                  <label for="author">Blog Author:</label>
                  
                  <input type="text" name="blogauthor" class="form-control form-control-sm" id="blogauthor" required>
                  
                  <label for="content">Blog Content:</label>
                
                  <textarea type="text" name="blogcontent" class="form-control form-control-sm" id="blogcontent"></textarea>
                  
                
                 <br><br>
             <input type="submit" class="btn btn-primary btn-lg" value="Submit">
        </form>
         
        

      </div>

      <div class="container">
        <ul id="items">
        
        </ul>
    </div>
      
</body>
</html>
